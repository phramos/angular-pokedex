<!DOCTYPE html>
<html lang="en" ng-app="pokedexApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Pokedex - Passo 1</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/app.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>

    <!--Import de Controllers do angular-->
    <script src="../js/app.js"></script>
    <script src="../js/controllers/main.js"></script>
</head>
<body class="col-md-12" ng-controller="MainCtrl">
<!--Barra de navegação superior-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Pokedex</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <form class="navbar-form navbar-right">
                <span class="text-primary">Search: </span>

                <div class="form-group">
                    <input ng-model="busca" type="text" placeholder="Enter some text..." class="form-control">
                </div>
                <span class="text-primary">Order By: </span>

                <div class="form-group">
                    <select ng-model="ordem" class="form-control">
                        <option value="numero">Number</option>
                        <option value="nome">Name</option>
                        <option value="descricao">Description</option>
                    </select>
                </div>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<!--Conteúdo de listagem dos Pokemons-->
<div class="jumbotron">
    <ul>
        <li ng-repeat="pokemon in pokemons | filter:busca | orderBy:ordem">
            <h3>{{'#'+pokemon.numero + ' ' + pokemon.nome}}</h3>

            <p>{{'Description: '+ pokemon.descricao}}</p>
        </li>
    </ul>
</div>


</body>
</html>
